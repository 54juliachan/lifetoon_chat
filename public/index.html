<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifetoon</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="indexbody">
    
  <div class="container">
    <h1 class="title">歡迎來到 Lifetoon</h1>
    <p class="subtitle">登入以開始聊天</p>

    <!-- 登入輸入框 -->
    <div class="input-group">
      <input type="email" id="email" placeholder="請輸入 Email" required>
      <input type="password" id="password" placeholder="請輸入密碼" required>
    </div>

    <div class="button-group">
      <button id="loginBtn" class="btn primary">登入</button>
      <button id="signupBtn" class="btn secondary">註冊</button>
    </div>
  </div>

  <!-- 引入 script.js，type="module" 才能使用 import -->
  <script type="module" src="index.js"></script>
</body>
